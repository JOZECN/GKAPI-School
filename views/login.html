<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GKAPI-登录</title>
    <link rel="stylesheet" type="text/css" href="static/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/authenticate.js"></script>
    <script src="static/js/login.js"></script>
</head>
<body>
    <div class="logo">
        <p>GKAPI 后台管理系统</p>
        <p>GKAPI Backstage Management System</p>
    </div>
    <div class="flip">
        <div class="flip-box">
            <div class="login-block flip-item flip-item-front">
                <div class="login-title">后台登录</div>
                <div class="login-username">
                    <div class="left">学&nbsp;&nbsp;号：</div>
                    <div class="right">
                        <input type="text">
                    </div>
                </div>
                <div class="login-password">
                    <div class="left">密&nbsp;&nbsp;码：</div>
                    <div class="right">
                        <input type="password">
                    </div>
                </div>
                <div class="remember">
                    <div class="left">7日免登</div>
                    <div class="right">
                        <input type="checkbox">
                    </div>
                </div>
                <div class="login-tip">
                    <div class="left">
                        <a class="signin" href="javascript:void(0)">我要注册</a> | 
                        <a class="forget" href="javascript:void(0)">忘记密码？</a>
                    </div>
                    <div class="right">
                        <a class="login-btn" href="javascript:void(0)">登录</a>
                    </div>
                </div>
            </div>
            <div class="sign-block flip-item flip-item-back">
                    <div class="sign-title" colspan="4">注册</div>
                    <div class="left">
                        <div class="sign-schoolNo">
                            <div class="left">学&nbsp;&nbsp;号：</div>
                            <div class="right">
                                <input class="sign-schoolNo-input" type="text" maxlength="10"> *
                            </div>
                        </div>
                        <div class="sign-password">
                            <div class="left">密&nbsp;&nbsp;码：</div>
                            <div class="right">
                                <input type="password" maxlength="12"> *
                            </div>
                        </div>
                        <div class="sign-name">
                            <div class="left">姓&nbsp;&nbsp;名：</div>
                            <div class="right">
                                <input type="text" maxlength="6"> *
                            </div>
                        </div>
                        <div class="sign-sex">
                            <div class="left">性&nbsp;&nbsp;别：</div>
                            <div class="right">
                                <select>
                                    <option value ="0">男</option>
                                    <option value ="1">女</option>
                                </select> *
                            </div>
                        </div>
                        <div class="sign-card">
                            <div class="left">校园卡：</div>
                            <div class="right">
                                <input type="text" maxlength="19" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();"> *
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="imgUpload" onclick="$('.previewImg').click()">
                            <span>
                                +
                                <p style="font-size: 10px;line-height: 200%;">(个人头像)*<br>小于60k</p>
                            </span>
                        </div>
                        <input class="previewImg" type="file" onchange="imgUpload(this)" style="display:none">
                    </div>
                    <div class="sign-tip">
                        <div class="left">
                            <a class="login" href="javascript:void(0)">返回登录</a> | <input type="checkbox" name="approve" class="approve"> 同意<a class="protocal" href="javascript:void(0)">《GKAPI协议》</a>
                        </div>
                        <div class="right">
                            <a class="sign-btn" href="javascript:void(0)">注册</a>
                        </div>
                    </div>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
